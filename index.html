<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Camiseta</title>
    <link rel="icon" href="./imagenes/logo.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
</head>


<header class="container-fluid bg-dark position-sticky top-0">
    <ul class="nav nav-pills mb-3 py-3 container gap-4 justify-content-space-between " id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill"
                data-bs-target="#pills-profile" type="button btn-success" role="tab" aria-controls="pills-profile"
                aria-selected="false" href="#">Tienda de Camisetas</a>
        </li>
        <li class="nav-item mt-1" role="presentation">
            <a class="fa fa-2x fa-shopping-cart " aria-hidden="true" class="nav-link" id="pills-contact-tab"
                data-bs-toggle="pill" data-bs-target="#pills-contact" type="button btn-success" style="text-decoration:none"
                role="tab" aria-controls="pills-contact" aria-selected="false" href="#enlace"></a>
        </li>
    </ul>
</header>
<main class="productos">
    
    <div class="container" id="pills-contact">
        <h1 style="">NUESTRAS CAMISETAS</h1>
        <div class="row" id="cards"></div>
    </div>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar todo
            </button>
            <button class="btn btn-success btn-sm" href="#">
                Comprar
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>
    <template id="template-card">
        <div class="col-12 mb-2 col-md-3">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                
                <div class="card-body">
                    
                    <h5>Titulo</h5>                    
                    <span>Precio</span>
                    <p>precio</p>
                    <select name="" id="talle">
                        <option value="">Talle:</option>
                        <option value="">Small</option>
                        <option value="">Medium</option>
                        <option value="">Large</option>                        
                        <option value="">Extra Large</option>                        
                    </select>
                    <button class="btn btn-dark">Comprar</button>
                    
                </div>
            </div>
        </div>
    </template>
    <h2  id="enlace">CARRITO DE COMPRAS</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Camiseta</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Añadir / Quitar</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
        </tfoot>
    </table>
</main>
<footer class="bg-dark p-3 mt-5">
    <p class="text-center m-0 text-white">TU CAMISETA - 2022 DERECHOS RESERVADOS Ⓒ</p>
</footer>

<script src="./js/main.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
